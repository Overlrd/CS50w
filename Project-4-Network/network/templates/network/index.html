{% extends "network/layout.html" %}
{% load static %}


{% block body %}
    <input type="hidden" id="request_user" value="{{request.user}}">
    <input type="hidden" id="profile_url" data-url=' {% url "profile" "qwerty"  %} '   >

    <div class="container" >
        <div id="overlay">

            <div class="card" id="compose-view">
                <div class="card-header">
                    <span id="close_span" class="close_span"><img class="material-symbols-outlined" src=" {% static 'network/close.png' %} "alt="" srcset=""></span>
                </div>

                <div class="card-body">
                    <div class="card-image">
                            <img  src="https://i.imgur.com/0PmI3ZD.png" alt="" srcset="">                    
                    </div>
                    <div class="card-content">
                        <form id="compose-form">
                            <div class="tweet_input card-title">
                                <textarea id="compose-body" placeholder="What's going on ?" name="" id="" cols="50" rows="4"></textarea>
                            </div>
                            <div class="text-right">
                                <button id='compose-submit' disabled type="submit"  class="btn btn-primary">Tweet</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>

        <div id="all-posts-view">
        </div>

        <nav id="pagination_nav" class="pagination_nav" aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" data-section="-1" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" data-section="+1" href="#">Next</a></li>
            </ul>
        
        </nav>

    </div>


{% endblock %}



{% block script %}
<script src="{% static 'network/index.js' %}"></script>
{% endblock %}
